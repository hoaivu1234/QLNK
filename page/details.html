<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lí nhân khẩu, hộ khẩu</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/page/household.css">
    
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="sibar"></div>
            <div class="logo"></div>
        </div>
        <div class="header-right">
            <div class="text"><b>Phường La Khê</b></div>
            <div class="info">
                <div class="avatar"></div>
                <div class="name">Vũ Đình Hoài</div>
            </div>
        </div>
    </div>
        
    <div class="main">
        <div class="navbar">
            <a href="overview.html" class="menu-item">
                <div class="menu-icon m-icon m-icon-dashboard"></div>
                <div class="menu-text">Tổng quan</div>
            </a>
            <a href="household.html" class="menu-item menu-item-focus">
                <div class="menu-icon m-icon m-icon-household"></div>
                <div class="menu-text">Hộ khẩu</div>
            </a>
            <a href="contribute.html" class="menu-item">
                <div class="menu-icon m-icon m-icon-report"></div>
                <div class="menu-text">Thu phí, đóng góp</div>
            </a>
        </div>
        <div class="page-content">
            <div class="m-page-header">
                <div class="m-page-title">Danh sách hộ khẩu</div>
                <div class="m-page-button">
                    <button id="btnAdd" class="m-btn m-btn-icon m-btn-icon-add">Thêm mới hộ khẩu</button>
                </div>
                
            </div>
            <div class="m-page-toolbar">
                <input type="text" class="m-input-icon m-input m-input-icon m-icon-search" style="width: 270px;" placeholder="Tìm kiếm theo mã hổ khẩu hoặc CCCD">
            </div>
            <div class="m-page-grid">
                <div class="m-grid">
                    <table id="detailshousehold" class="m-table">
                        <thead>
                            <tr>
                                <th class="m-text-left" style="width: 200px;">Mã hộ khẩu</th>
                                <th class="m-text-left" style="width: 300px;">Họ tên</th>
                                <th class="m-text-left" style="width: 300px;">Số CMT/CCCD</th>
                                <th class="m-text-left" style="width: 400px;">Nơi ở hiện nay</th>
                                <th class="m-text-left" style="width: 200px;">Quan hệ với chủ hộ</th>
                            </tr>
                            
                        </thead>
                        <tbody>
                            
                        </tbody>
                        
                    </table>
                </div>
                
                <div class="m-paging">
                    <div class="m-paging-left">Hiển thị 1-100 hộ khẩu</div>
                    <div class="m-paging-center">
                        <button class="m-btn-first"></button>
                        <button class="m-btn-prev"></button>
                        <div class="m-page-number-group">
                            <button class="m-page-number m-page-number-selected">1</button>
                            <button class="m-page-number">2</button>
                            <button class="m-page-number">3</button>
                            <button class="m-page-number">4</button>
                        </div>
                        <button class="m-btn-next"></button>
                        <button class="m-btn-last"></button>
                    </div>
                    <div class="m-paging-right">
                        <select name="" id="">
                            <option value="10">10 hộ khẩu/trang</option>
                            <option value="20">20 hộ khẩu/trang</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="m-dialog">
            
                <div class="m-dialog-content">
                    <div class="m-dialog-header">
                        <div class="m-dialog-header-left">
                            <i id="addhousehold" class="fas fa-user-plus"></i>
                            <p>Thêm mới hộ khẩu</p>
                        </div>
                        <div class="m-dialog-header-right">
                            <i id="btnClose" class="fas fa-times"></i>
                        </div>
                    </div>
                    <div class="m-dialog-body">
                        <div>
                            <label id="first" for="householdCode">Mã hộ khẩu:</label>
                            <input id="householdCode" required type="text" class="m-input" style="width: 350px;">
                        </div>
                        <div>
                            <label id="second" for="fullNameHead">Họ tên chủ hộ:</label>
                            <input id="fullNameHead" required type="text" class="m-input" style="width: 350px;">
                        </div>    
                        <div>
                            <label id="three" for="addresshousehold">Nơi ở hiện nay:</label>
                            <input id="addresshousehold" required type="text" class="m-input" style="width: 350px;">
                        </div>
                        
                        
                    </div>
                    <div class="m-dialog-footer">
                        <button id="btnSave" class="m-btndal">Lưu</button>
                    </div>
                </div>
            </div>
            <div class="m-row">
                
                <div class="m-dialog people">
                    
                    <div class="m-dialog-content people">
                        <div class="m-dialog-header">
                            <div class="m-dialog-header-left">
                                <i class="fas fa-info" style="color: rgb(58, 58, 151);"></i>
                                <p>Chi tiết nhân khẩu</p>
                            </div>
                            <div class="m-dialog-header-right">
                                <i id="closedialog" class="fas fa-times"></i>
                            </div>
                        </div>
                        <div class="m-dialog-body people">
                            <div id="firstline" class="display">
                                <div>
                                    <label id="ten" for="householdCode">Mã hộ khẩu:</label>
                                    <button id="peopleCode"></button>
                                    
                                </div>
                                <div>
                                    <label id="element" for="fullNameHead">Họ tên:</label>
                                    <button id="peopleName"></button>
                                </div> 
                            </div>   
                            <div id="second-line"class="display">
                                <div>
                                    <label id="first" for="householdCode">Nguyên quán:</label>
                                    <button id="peopleDomicile"></button>
                                    
                                </div>
                                <div>
                                    <label id="second" for="fullNameHead">Dân tộc:</label>
                                    <button id="peopleNation"></button>
                                </div> 
                            </div>
                            <div id="three-line" class="display">
                                <div>
                                    <label id="three" for="householdCode">Trình độ học vấn:</label>
                                    <button id="peopleEducation"></button>
                                    
                                </div>
                                <div>
                                    <label id="four" for="fullNameHead">Ngày sinh:</label>
                                    <button id="peopleDob"></button>
                                </div> 
                            </div>
                            <div id="four-line" class="display">
                                <div>
                                    <label id="five" for="householdCode">Quan hệ với chủ hộ:</label>
                                    <button id="peopleAddress"></button>
                                    
                                </div>
                                <div>
                                    <label id="six" for="fullNameHead">Số CMT/CCCD:</label>
                                    <button id="peopleCmt"></button>
                                </div>
                            </div>
                            <div id="five-line" class="display">
                                <div>
                                    <label id="seven" for="householdCode">Nghề nghiệp:</label>
                                    <button id="peopleJob"></button>
                                    
                                </div>
                                <div>
                                    <label id="eight" for="fullNameHead">Giới tính:</label>
                                    <button id="peopleSex"></button>
                                </div>
                            </div>
                            <div id="six-line" class="display">
                                <div>
                                    <label id="nine" for="householdCode">Nơi thường trú:</label>
                                    <button id="peopleRelationship" style="width: 400px;"></button>
                                    
                                </div>
                                
                            </div>
                            
                        </div>
                        <div class="m-dialog-footer people">
                            <button id="ok" class="m-btndal">OK</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="/js/details.js"></script>
    

</body>
</html>
